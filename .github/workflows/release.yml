name: Release

on:
  push:
    paths:
      - 'lib/promptly/version.rb'

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.3']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    
    - name: Run tests
      run: bundle exec rspec
    
    - name: Run linter
      run: bundle exec standardrb

  release:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      BUNDLE_FROZEN: "false"
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Disable Bundler frozen mode
      run: bundle config set frozen false

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true
    
    - name: Extract version
      id: version
      run: |
        VERSION=$(ruby -r ./lib/promptly/version.rb -e "puts Promptly::VERSION")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT
    
    - name: Check if tag exists
      id: tag_check
      run: |
        if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Normalize lockfile platforms
      if: steps.tag_check.outputs.exists == 'false'
      run: bundle lock --normalize-platforms

    - name: Build gem
      if: steps.tag_check.outputs.exists == 'false'
      run: gem build promptly.gemspec
    
    - name: Create Git tag
      if: steps.tag_check.outputs.exists == 'false'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.version }}"
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git ${{ steps.version.outputs.tag }}
    
    - name: Generate changelog
      if: steps.tag_check.outputs.exists == 'false'
      id: changelog
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        # Generate changelog
        if [ -n "$PREV_TAG" ]; then
          CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s" --no-merges)
        else
          CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
        fi
        
        # Create release notes
        cat > release_notes.md << EOF
        # Promptly v${{ steps.version.outputs.version }}
        
        ## What's Changed
        $CHANGELOG
        
        ## Installation
        \`\`\`bash
        gem install promptly
        \`\`\`
        
        ## Usage
        \`\`\`ruby
        # In your Rails app
        Promptly.render("user_onboarding/welcome", locale: :en, locals: {name: "John"})
        \`\`\`
        
        **Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...${{ steps.version.outputs.tag }}
        EOF
    
    - name: Create GitHub Release
      if: steps.tag_check.outputs.exists == 'false'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        release_name: Promptly v${{ steps.version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
    
    - name: Publish to RubyGems
      if: steps.tag_check.outputs.exists == 'false'
      run: |
        mkdir -p ~/.gem
        cat << EOF > ~/.gem/credentials
        ---
        :rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}
        EOF
        chmod 0600 ~/.gem/credentials
        gem push promptly-${{ steps.version.outputs.version }}.gem
      env:
        RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}